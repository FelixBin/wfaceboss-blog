    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
    <link href="../static/css/index.css" rel="stylesheet">
    <link href="../static/lib/editormd/css/editormd.min.css" rel="stylesheet">
</head>
<body>

<!--导航-->
<nav class="ui inverted attached segment w-padded-tb-mini w-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a class="active item w-item w-mobile-hide" href="#"><i class="home icon"></i>博客</a>
            <a class="item w-item w-mobile-hide" href="#"><i class="idea icon"></i>分类</a>
            <a class="item w-item w-mobile-hide" href="#"><i class="tags icon"></i>标签</a>
            <div class="right m-item w-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
                        <span>wfaceboss</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="ui menu toggle black icon button w-right-top w-mobile-show" href="#">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间内容-->
<div class="w-container-sm w-padded-tb-big">
    <div class="ui container">
        <form id="blog-form" method="post" class="ui form">
            <input type="hidden" name="published">  <!--发布状态-->
            <input type="hidden" name="id">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创" name="flag">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>
            <div class="two fields">
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <!-- type.id 会将id值赋给blog的type对象-->
                            <input type="hidden" name="type.id">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">摸鱼方法</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class=" field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid selection multiple search  dropdown">
                            <input type="hidden" name="tagIds">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">java</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="required field">  <!--required表示必须要填-->
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="firstPicture" placeholder="首图引用地址">
                </div>
            </div>

            <div class="required field">
                <!--  将编辑器放到最外层 -->
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea name="content" placeholder="博客内容..." maxlength="300"></textarea>
                </div>
            </div>

            <div class="required field">
                <div id="md-description" style="z-index: 1 !important;">
                    <textarea name="description" placeholder="博客描述..." maxlength="300"></textarea>
                </div>
            </div>

            <div class="inline fields">

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareStatement" name="shareStatement" class="hidden">
                        <label for="shareStatement">转载声明</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentabled" name="commentabled" class="hidden">
                        <label for="commentabled">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="button" id="save-btn" class="ui secondary button">保存</button>
                <button type="button" id="publish-btn" class="ui teal button">发布</button>
            </div>
        </form>
    </div>
</div>
<br>
<br>

<!--底部footer-->
<footer class="ui inverted vertical segment w-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img alt="" class="ui rounded image"
                             src="../static/images/wechart.jpg" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header w-text-thin w-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a class="item w-text-thin" href="#">用户故事（User Story）</a>
                    <a class="item w-text-thin" href="#">用户故事（User Story）</a>
                    <a class="item w-text-thin" href="#">用户故事（User Story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header w-text-thin w-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a class="item w-text-thin" href="#">Email：wfaceboss@163.com</a>
                    <a class="item w-text-thin" href="#">QQ：776138757</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header w-text-thin w-text-spaced ">Blog</h4>
                <p class="w-text-thin w-text-spaced w-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="w-text-thin w-text-spaced w-opacity-tiny">Copyright © 2020 - 2021 </p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../static/lib/editormd/editormd.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    //初始化Markdown编辑器
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "../static/lib/editormd/lib/"
        });
    });

    // 手机端
    $('.menu.toggle').click(function () {
        $('.w-item').toggleClass('w-mobile-hide');
    });

    //头像下拉
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('#save-btn').click(function () {     //点击保存，修改发布状态为false
        $('[name="published"]').val(false);
        $('#blog-form').submit();
    });
    $('#publish-btn').click(function () {   //点击发布，修改发布状态为true
        $('[name="published"]').val(true);
        $('#blog-form').submit();
    });
    $('.ui.form').form({    //表单元素非空验证
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            },
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客内容'
                }]
            },
            typeId: {
                identifier: 'type.id',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客分类'
                }]
            },
            firstPicture: {
                identifier: 'firstPicture',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客首图'
                }]
            },
            description: {
                identifier: 'description',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客描述'
                }]
            }
        }
    });
</script>
</body>
</html>
